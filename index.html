<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5 my-5">
        <div class="row">
            <div class="col-12">
                <h1>Richardo Supercars</h1>
                <p class="mb-5">
                    Find your comfortable cars yet fast today
                </p>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <img src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2Fyc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                    alt="Ford Mustang" class="img-fluid">
                <h3 class="mt-3" id="carName1">
                </h3>
                <p id="carPrice1">
                    
                </p>
                <p>
                    <a href="#" class="btn btn-primary w-100">
                        View Details
                    </a>
                    <a href="#" class="mt-2 btn btn-secondary w-100">
                        Book Now
                    </a>
                </p>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <img src="https://images.unsplash.com/photo-1583121274602-3e2820c69888?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Y2Fyc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                    alt="Ferrari Pista 458" class="img-fluid">
                <h3 class="mt-3" id="carName2">
                    Ferrari Pista 458
                </h3>
                <p>
                    $800,000
                </p>
                <p>
                    <a href="#" class="btn btn-primary w-100">
                        View Details
                    </a>
                    <a href="#" class="mt-2 btn btn-secondary w-100">
                        Book Now
                    </a>
                </p>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <img src="https://images.unsplash.com/photo-1618843479313-40f8afb4b4d8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGNhcnN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                    alt="AMG GTR 63" class="img-fluid">
                <h3 class="mt-3" id="carName3">
                    AMG GTR 63
                </h3>
                <p>
                    $1,200,000
                </p>
                <p>
                    <a href="#" class="btn btn-primary w-100">
                        View Details
                    </a>
                    <a href="#" class="mt-2 btn btn-secondary w-100">
                        Book Now
                    </a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
